<script src="Script/add_files.js"></script>
<script src="Script/typeahead.js"></script>
<script src="Script/bootstrap-tagsinput.js"></script>

<h1 id="heading-browse">Add files to the database</h1>

<!-- Select files -->
<div class="fileinput fileinput-new" data-provides="fileinput">
  <span class="btn btn-default btn-browse"><span>Choose file</span><input type="file" multiple /></span>
  <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
</div>

<!-- Table to display selected files to add to database -->
<table class="table table-file-selection">
<thead>
  <tr>
    <th>Filename
    <th>Type
    <th>Size
<tbody>    
  <tr class="success">
    <td>Success
    <td>Doe
    <td>john@example.com
  <tr class="warning">
    <td>Warning
    <td>Refs
    <td>bo@example.com
</table>

<!-- User input -->
<div>
  <label for="creator" class="txt-info">Added by:</label>
  <input type="text" class="txt-field" id="creator">
</div>

<div>
  <label for="u-id" class="txt-info">Unique ID for Test Data entry:</label>
  <input type="text" class="txt-field" id="u-id">
</div>

<div>
  <label for="patient-name" class="txt-info">Patient name:</label>
  <input type="text" class="txt-field" id="patient-name">
</div>

<div>
  <label for="tags" class="txt-info">Labels:</label>
  <input type="text" id="tags" value="" data-role="tagsinput" id="tags" class="form-control">
  <button type="button" class="btn btn-add-tags btn-sm">Add tags</button>
</div>

<div>
  <label for="comments" class="txt-info">Comments:</label>
  <textarea type="text" class="txt-area" id="comments"></textarea>
</div>


<div class="buttons">
  <button type="button" class="btn btn-cancel">Cancel</button>
  <button type="button" class="btn btn-import">Add entry</button>    
</div>
