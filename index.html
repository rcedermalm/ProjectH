<!DOCTYPE HTML>

<html lang="en">
<head>
  <title>TDDB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Style/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="Style/bootstrap-select.min.css">
  <link rel="stylesheet" href="Style/sidebar.css">
  <link rel="stylesheet" type="text/css" href="Style/search.css">
  <link rel="stylesheet" href="Style/add_files.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="Script/bootstrap-select.min.js"></script>
  <script src="Script/index.js"></script>
  <script src="Script/search.js"></script>
  <script src="Script/sidebar.js"></script>
  <script src="Script/add_files.js"></script>
  <script src="Script/test.js"></script>
 </head>
  
<body ng-app="TDDB" >
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#page_search"><img id="header-image" src="Images/Sectra_logo.png" alt="Sectra"></a>
        <p id="dimensions"></p>
      </div>
    </div>
  </nav>
  
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav" id="sidebar-ul">
        <li><a href="#page_search">Search</a>
        <li><a href="#page_add">Add Files</a>
        <li><a href="#page_test">Testing</a>
          
      </ul>
      <ul id="drag-drop-and-button">     
        <!-- The target for dropping files -->   
        <div id="target" ondrop="dropHandler(event);" ondragleave="dragleaveHandler(event)" ondragover="dragoverHandler(event);"></div> 
        <a type="button" class="btn btn-default" onclick="clearDragAndDrop()" href="#page_test" id="send-button">Proceed to testing</a>
      </ul>
    </div>
    <div id="page-content-wrapper"  ng-view ></div>
  </div>

</body>
</html>
