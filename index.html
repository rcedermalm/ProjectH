<!DOCTYPE HTML>

<html lang="en">
<head>
  <title>TDDB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Style/sidebar.css">
  <link rel="stylesheet" href="Style/add_files.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="Script/index.js"></script>
  <script src="Script/search.js"></script>
  <script src="Script/sidebar.js"></script>
  <script src="Script/add_files.js"></script>
 </head>
  
<body ng-app="TDDB" >
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"><img id="header-image" src="Images/Sectra_logo.png" alt="Sectra"></a>
        <p id="dimensions"></p>
      </div>
    </div>
  </nav>
  
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav" id="sidebar-ul">
        <li><a href="#page_search">Search</a>
        <li><a href="#page_add">Add Files</a>
        <li><a href="#page_test">Testing</a>
          
      </ul>
      <ul id="drag-drop-and-button">        
        <!-- How to make an object draggable 
        <li id="src-copy" draggable="true" ondragstart="dragstartHandler(event);" ondragend="dragendHandler(event)"> Hej -->
        <div id="target" ondrop="dropHandler(event);" ondragleave="dragleaveHandler(event)" ondragover="dragoverHandler(event);"></div>
        <button type="button" class="btn btn-default" onclick="sendFiles()" id="send-button">Send to test</button>
      </ul>
    </div>
    <div id="page-content-wrapper"  ng-view ></div>
  </div>

</body>
</html>
