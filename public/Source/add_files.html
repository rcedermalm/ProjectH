<head>
  <script src="Script/typeahead.js"></script>
  <script src="Script/bootstrap-tagsinput.js"></script>
</head>
<h1 id="heading-browse">Add files to the database</h1>

<!-- Select files -->
<div class="fileinput fileinput-new" data-provides="fileinput">
  <input type="file" class="btn btn-default btn-browse" id="files" name="files[]" multiple />
  <output id="list"></output>
</div>

<div ng-controller="AddController">

  <div>
    <label for="directory" class="txt-info">Folder directory:</label>
    <input type="text" class="txt-field" ng-model="inputDirectory" required>
    {{content}}
  </div>
  <div >
    <label for="types" class="txt-info">Labels:</label>
    <input type="text" class="txt-field" ng-model="inputTags">
  </div>

  <form ng-submit="processForm()">
  <div>
    <label for="creator" class="txt-info">Creator:</label>
      <input type="text" ng-model="formData.name" class="txt-field" id="creator" >
  </div>

  <div>
    <label for="u-id" class="txt-info">Unique ID for Test Data entry:</label>
    <input type="text" class="txt-field" id="u-id">
  </div>

  <div>
    <label for="patient-name" class="txt-info">Patient name:</label>
    <input type="text" class="txt-field" id="patient-name">
  </div>

  <div>
    <label for="tags" class="txt-info">Tags:</label>
    <input type="text" id="tags" value="" data-role="tagsinput" id="tags" class="form-control" ng-model="Tags">
  </div>
  <div>
    <label for="comments" class="txt-info">Comments:</label>
    <textarea type="text" class="txt-area" id="comments" ng-model="Info" placeholder="Info"></textarea>
  </div>
  <div class="buttons">
    <button type="button" class="btn btn-cancel">Cancel</button>
    <!--<button type="submit" class="btn btn-import">Add entry</button>  
    <button type="button" class="btn btn-import"><a href="#page_overview">Proceed</button>  -->
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-import" data-toggle="modal" data-target="#myModal">Overview</button> 
  </div>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!-- --------------------------------- FIX COLOR IN CSS -------------------------------------------->
        <h1 style="color: black;">Overview</h1>
      </div>
      <div class="modal-body">
        <!-- --------------------------------- FIX COLOR IN CSS -------------------------------------------->
        <p style="color: black;">Some text in the modal.</p>
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="SendData()" type="submit" class="btn btn-default">Add entry</button> 
      </div>
    </div>
    
  </div>
</div>
