<head>
  <script src="Script/typeahead.js"></script>
  <script src="Script/bootstrap-tagsinput.js"></script>
</head>

<div class="row content">
<!-- Rubrik för sidan -->
<div class="col-sm-12">
  <div class="well">
    <h2>Import files</h2>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="well">
      <!-- ************************************************ FILE PICKER BEGIN ******************************************** -->
      <h4>Choose files</h4>
      <div class="input-group">
        <span class="input-group-btn">
          <span class="btn btn-primary btn-file">
          Browse… <!-- <input type="file" multiple=""> -->
            <input type="file" name = "file" id="file" onchange="selectFolder(event)" webkitdirectory directory multiple/>
          </span> 
        </span>
        <input type="text" class="form-control filename" readonly="">
      </div>
      <!-- ************************************************ FILE PICKER END ******************************************** -->



      <!-- ************************************************ User input begin ************************************************ -->
      <div ng-controller="AddController">
        <form ng-submit="processForm()" class="form-horizontal">
          <fieldset>
          

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="types">Data Types</label>  
            <div class="col-md-4">
            <input type="text" placeholder="dicom" class="form-control input-md" ng-model="inputTags" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="creator">Creator</label>  
            <div class="col-md-4">
            <input type="text" placeholder="Critch Critchsson" class="form-control input-md" ng-model="Info.Creator" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="infoTestData">TestData ID</label>  
            <div class="col-md-4">
            <input type="text" placeholder="12345" class="form-control input-md" ng-model="Info.TestDataID" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="infoTestCase">TestCase ID</label>  
            <div class="col-md-4">
            <input type="text" placeholder="ABC123" class="form-control input-md" ng-model="Info.TestCaseID" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="patient-name">New patient name</label>  
            <div class="col-md-4">
            <input type="text" placeholder="Anden Andersson" class="form-control input-md" ng-model="Info.NewPatientName" required="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="tags"">Labels</label>  
            <div class="col-md-4">
            <input type="text" placeholder="tags" class="form-control input-md" ng-model="Tags" ng-init="Tags=''" required="" value="" data-role="tagsinput">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label txt-info" for="description">Description</label>  
            <div class="col-md-4">
             <textarea placeholder="Write description here" id="textarea" class="form-control" ng-model="Info.Description" required=""></textarea>
            </div>
          </div>

          <div>
            <label for="anonymized" class="txt-info">Anonymized?</label>
            <label class="switch">
              <input type="checkbox" ng-model="Info.Anonymized" ng-init="Info.Anonymized='false'" id="anonymized-init">
              <div class="slider" ng-click="sliderAnonymize"></div>
            </label>
          </div>

          <!-- Checkboxes instead of the switch?
          <div class="form-group">
            <label class="col-md-4 control-label" ng-model="Info.Anonymized" ng-init="Info.Anonymized='false'" for="radios">Anonymized</label>
            <div class="col-md-4"> 
              <label class="radio-inline" for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                1
              </label> 
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="2">
                2
              </label> 
            </div>
          </div> -->

          <!-- Custom Fields -->
          <div id="nestedform">
            <label class="txt-info">Custom fields:</label>
            <button id="b1" class="btn add-more btn-import" type="button">Add Custom Field</button>
              <div class="controls custom-fields" id="profs">
                <input class="input1 custom-input" id="field1"  ng-model="KEYZ" type="text" placeholder="Key" value="" />
                <input class="input2 txt-field custom-input" id="field2" ng-model="VALUEZ" type="text" placeholder="Value" value="" />
                <button class="remove btn-danger" type="button">X</button>
              </div>
          </div>
          <div class="buttons">
            <button type="button" onclick="reloadPage()" class="btn btn-cancel">Cancel</button>
            <!--<button type="submit" class="btn btn-import">Add entry</button>  
            <button ng-click="SendData()" type="submit" class="btn btn-import">Add entry</button> -->   
            <button class="btn btn-import" type="submit" data-toggle="modal" data-target="#register" onclick="modalFunction()">Proceed</button>
          </div>

         </fieldset> 
        </form>

        <!-- ************************************************ Modal ************************************************-->
        <div class="modal fade" id="register" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close btnX" data-dismiss="modal">x</button>
                <h2 class="modal-title">Overview</h2>
              </div>
              <div class="modal-body">
                <div>
                  <label for="directory" class="txt-info">Chosen Folder:</label>
                  <input id="directory" name="directory" type="text" value="{{ request.form.directory }}" disabled/>
                </div> 

                <div >
                  <label for="types" class="txt-info">Data Types:</label>
                  <input id="labels" name="labels" type="text" value="{{ request.form.labels }}" disabled/>
                </div>

                <div>
                  <label for="creator" class="txt-info">Creator:</label>
                  <input id="creator" name="creator" type="text" value="{{ request.form.creator }}" disabled/>
                </div>

                <div>
                  <label for="infoTestData" class="txt-info">TestData ID:</label>
                  <input id="TDID" name="TDID" type="text" value="{{ request.form.TDID }}" disabled/>
                </div>

                <div>
                  <label for="infoTestCase" class="txt-info">TestCase ID:</label>
                  <input id="TCID" name="TCID" type="text" value="{{ request.form.TCID }}" disabled/>
                </div>

                <div>
                  <label for="patient-name" class="txt-info">New patient name:</label>
                  <input id="patient-name" name="patient-name" type="text" value="{{ request.form.patient-name }}" disabled/>
                </div>

                <div>
                  <label for="tags" class="txt-info">Labels:</label>
                  <input id="tags" name="tags" type="text" value="{{ request.form.tags }}" disabled/>
                </div> 

                <div>
                  <label for="description" class="txt-info">Description:</label>
                  <input id="description" name="description" type="text" value="{{ request.form.description }}" disabled/>
                </div>

                <div>
                  <label for="anonymized" class="txt-info">Anonymized:</label>
                  <input id="anonymized" name="anonymized" type="text" value="{{ request.form.anonymized }}" disabled/>
                </div> 

              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-cancel" data-dismiss="modal">Close</button>
                <button ng-click="SendData()" type="submit" data-dismiss="modal"class="btn btn-import" onclick="reloadPage()" >Add entry</button> 

              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- ************************************************ MODAL END ************************************************-->
    </div>
  </div>
    <div class="col-sm-6">
      <div class="well" id="fileList">
        <h4>Chosen files to import</h4>
        <!-- Show selected files in a list -->
        <!-- <div id="fileList"></div> -->
      </div>
    </div>
</div>
</div>
</div>
